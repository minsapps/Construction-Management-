<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Phases</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Project Phases
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1 id="projectTitle">Loading Project...</h1>

  <div id="phaseList" class="card">Loading phases...</div>

  <h2>Add / Update Phase</h2>
  <div class="card">
    <input id="phaseName" placeholder="Phase name (e.g., Framing)">
    <select id="phaseStatus">
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="complete">Complete</option>
    </select>

    <button id="addPhaseBtn">Add / Update Phase</button>
    <p id="phaseStatusUpdate"></p>
  </div>

  <script type="module">
    import { auth, db } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      setDoc,
      getDocs,
      addDoc,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- GET PROJECT ID FROM URL -------- */
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("projectId");

    /* -------- AUTH + LOAD PHASES -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      loadProject();
      loadPhases();
    });

    /* -------- LOAD PROJECT INFO -------- */
    async function loadProject() {
      const snap = await getDoc(doc(db, "projects", projectId));
      if (!snap.exists()) {
        document.getElementById("projectTitle").innerHTML = "Project not found";
        return;
      }
      document.getElementById("projectTitle").innerHTML =
        snap.data().projectName + " â€” Phases";
    }

    /* -------- LOAD PHASES -------- */
    async function loadPhases() {
      const list = document.getElementById("phaseList");
      list.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "projects", projectId, "phases"));
      list.innerHTML = "";

      snap.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "innerCard";
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          Status: ${p.status}<br>
          Updated: ${p.updated}<br>
        `;
        list.appendChild(div);
      });
    }

    /* -------- ADD / UPDATE PHASE -------- */
    document.getElementById("addPhaseBtn").onclick = async () => {
      const name = document.getElementById("phaseName").value;
      const status = document.getElementById("phaseStatus").value;

      if (!name) return alert("Phase name required.");

      await addDoc(collection(db, "projects", projectId, "phases"), {
        name,
        status,
        updated: new Date().toISOString()
      });

      document.getElementById("phaseStatusUpdate").innerHTML = "Updated!";
      loadPhases();
    };
  </script>

</body>
</html>
