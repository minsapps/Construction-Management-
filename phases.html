<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Phases</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-header {
      background: #0B2A52;
      padding: 18px;
      text-align: center;
      color: white;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .progress-bar-container {
      width: 100%;
      height: 25px;
      background: #d9d9d9;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .progress-bar {
      height: 100%;
      background: #0076ff;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0B2A52;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .phase-card {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      background: #e8eef7;
      border-left: 7px solid #0B2A52;
    }

    .phase-status {
      font-weight: bold;
      margin-top: 5px;
    }

    .status-pending { color: #DAA520; }
    .status-progress { color: #0080ff; }
    .status-complete { color: #0AA80A; }

  </style>
</head>
<body>

  <div class="top-header">PROJECT PHASES</div>

  <div class="container">

    <div class="section-title">Overall Progress</div>
    <div class="progress-bar-container">
      <div id="overallProgress" class="progress-bar"></div>
    </div>

    <div class="card">
      <div class="section-title">Add / Update Phase</div>

      <input id="phaseName" placeholder="Phase Name (e.g., Demolition)">
      <select id="phaseStatus">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="complete">Completed</option>
      </select>

      <button id="savePhaseBtn">Save Phase</button>
    </div>

    <div class="section-title">Existing Phases</div>
    <div id="phaseList"></div>

  </div>

  <!-- Load Firebase + DB -->
  <script type="module" src="database.js"></script>

  <script type="module">

    import {
      collection,
      addDoc,
      updateDoc,
      doc,
      getDocs,
      query
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("projectId");

    const phaseList = document.getElementById("phaseList");
    const progressBar = document.getElementById("overallProgress");

    /* -------------------------------------
        LOAD PHASES
    --------------------------------------*/
    async function loadPhases() {
      phaseList.innerHTML = "Loading...";

      const q = query(collection(db, "projects", projectId, "phases"));
      const snap = await getDocs(q);

      let html = "";
      let total = 0;
      let done = 0;

      snap.forEach(docSnap => {
        total++;

        const p = docSnap.data();
        const id = docSnap.id;

        if (p.status === "complete") done++;

        html += `
          <div class="phase-card">
            <div><strong>${p.name}</strong></div>
            <div class="phase-status status-${p.status.replace(" ", "-")}">
              ${p.status}
            </div>
          </div>
        `;
      });

      phaseList.innerHTML = html || "No phases yet.";

      const percent = total === 0 ? 0 : Math.round((done / total) * 100);
      progressBar.style.width = percent + "%";
    }

    loadPhases();

    /* -------------------------------------
        SAVE / UPDATE PHASE
    --------------------------------------*/
    document.getElementById("savePhaseBtn").addEventListener("click", async () => {
      const name = document.getElementById("phaseName").value.trim();
      const status = document.getElementById("phaseStatus").value;

      if (!name) {
        alert("Enter phase name.");
        return;
      }

      await addDoc(collection(db, "projects", projectId, "phases"), {
        name,
        status,
        timestamp: Date.now()
      });

      document.getElementById("phaseName").value = "";
      loadPhases();
    });

  </script>

</body>
</html>
