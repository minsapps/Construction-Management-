<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contractor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App â€” Contractor
  </div>

  <h1>Your Assigned Tasks</h1>

  <div class="card">
    <h2>Task List</h2>
    <div id="taskList">Loading...</div>
  </div>

  <div class="card">
    <h2>Selected Task</h2>
    <p id="selectedTask">None selected</p>

    <h3>Upload Daily Work Photo</h3>
    <input type="file" id="photoFile">
    <button id="uploadBtn">Upload Photo</button>
    <p id="uploadStatus"></p>

    <h3>Mark Task Complete</h3>
    <button id="completeBtn">Complete Task</button>
  </div>

  <button id="logoutBtn">Logout</button>

  <div class="page-end"></div>

  <script type="module">
    /* ---------------------------------------------------------
       FIREBASE IMPORTS
    --------------------------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collectionGroup,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      addDoc,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";


    /* ---------------------------------------------------------
       FIREBASE INIT
    --------------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    /* ---------------------------------------------------------
       CURRENTLY SELECTED TASK
    --------------------------------------------------------- */
    let selected = null;

    /* ---------------------------------------------------------
       LOAD TASKS ASSIGNED TO THE CONTRACTOR
    --------------------------------------------------------- */
    async function loadTasks(user) {
      const list = document.getElementById("taskList");
      list.innerHTML = "Loading...";

      const q = query(
        collectionGroup(db, "tasks"),
        where("assignedTo", "==", user.uid)
      );

      const snap = await getDocs(q);
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "No tasks assigned to you yet.";
        return;
      }

      snap.forEach(taskDoc => {
        const data = taskDoc.data();

        /* Extract project + phase + task ID from path:
           projects/{projectId}/phases/{phaseId}/tasks/{taskId}
        */
        const parts = taskDoc.ref.path.split("/");
        const projectId = parts[1];
        const phaseId = parts[3];
        const taskId = parts[5];

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <strong>${data.taskName}</strong><br>
          Project: ${projectId}<br>
          Phase: ${phaseId}<br>
          Due Date: ${data.dueDate}<br>
          Status: ${data.status}<br><br>
          <button class="selectTaskBtn">Select Task</button>
        `;

        div.querySelector(".selectTaskBtn").addEventListener("click", () => {
          selected = { projectId, phaseId, taskId, name: data.taskName };
          document.getElementById("selectedTask").innerText =
            `Selected: ${data.taskName}`;
        });

        list.appendChild(div);
      });
    }

    /* ---------------------------------------------------------
       UPLOAD PHOTO FOR SELECTED TASK
    --------------------------------------------------------- */
    async function uploadPhoto() {
      if (!selected) {
        alert("Select a task first.");
        return;
      }

      const file = document.getElementById("photoFile").files[0];
      if (!file) {
        alert("Please select a photo.");
        return;
      }

      const path = `photos/${selected.projectId}/${selected.phaseId}/${Date.now()}_${file.name}`;
      const storageRef = ref(storage, path);

      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(
        collection(db, "projects", selected.projectId, "phases", selected.phaseId, "photos"),
        {
          url,
          timestamp: new Date().toISOString()
        }
      );

      document.getElementById("uploadStatus").innerText =
        "Photo uploaded!";
      document.getElementById("photoFile").value = "";
    }

    /* ---------------------------------------------------------
       MARK TASK COMPLETE
    --------------------------------------------------------- */
    async function completeTask() {
      if (!selected) {
        alert("Select a task first.");
        return;
      }

      const taskRef = doc(
        db,
        "projects",
        selected.projectId,
        "phases",
        selected.phaseId,
        "tasks",
        selected.taskId
      );

      await updateDoc(taskRef, { status: "completed" });

      alert("Task marked as completed.");

      /* Refresh list */
      const user = auth.currentUser;
      loadTasks(user);
    }

    /* ---------------------------------------------------------
       LOGOUT
    --------------------------------------------------------- */
    async function logout() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    /* ---------------------------------------------------------
       AUTH STATE
    --------------------------------------------------------- */
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      loadTasks(user);
    });

    /* ---------------------------------------------------------
       EVENTS
    --------------------------------------------------------- */
    document.getElementById("uploadBtn").addEventListener("click", uploadPhoto);
    document.getElementById("completeBtn").addEventListener("click", completeTask);
    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>

</body>
</html>
