<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contractor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App - Contractor
  </div>

  <h1>Contractor Dashboard</h1>

  <div class="card">
    <h2>Your Tasks</h2>
    <div id="taskList">Loading...</div>
  </div>

  <div class="card">
    <h3 id="selectedTask">Selected Task: none</h3>

    <h2>Daily Photo Upload</h2>
    <input type="file" id="photoFile">
    <button id="uploadBtn">Upload Photo</button>
    <p id="uploadStatus"></p>

    <h2>Task Status</h2>
    <button id="completeBtn">Mark Selected Task Complete</button>
  </div>

  <button id="logoutBtn">Logout</button>

  <br><br><br>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      collectionGroup,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let selectedTask = null; // { projectId, phaseId, taskId, name }

    async function doLogout() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    async function loadTasks(user) {
      const list = document.getElementById("taskList");
      list.innerHTML = "Loading...";

      const q = query(
        collectionGroup(db, "tasks"),
        where("assignedTo", "==", user.uid)
      );

      const snap = await getDocs(q);
      list.innerHTML = "";

      snap.forEach(taskDoc => {
        const data = taskDoc.data();
        const parts = taskDoc.ref.path.split("/"); // projects/{pid}/phases/{phid}/tasks/{tid}
        const projectId = parts[1];
        const phaseId = parts[3];
        const taskId = parts[5];

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${data.taskName}</strong><br>
          Project: ${projectId}<br>
          Phase: ${phaseId}<br>
          Due: ${data.dueDate}<br>
          Status: ${data.status}<br><br>
          <button class="select-btn">Select This Task</button>
        `;

        div.querySelector(".select-btn").addEventListener("click", () => {
          selectedTask = { projectId, phaseId, taskId, name: data.taskName };
          document.getElementById("selectedTask").innerText =
            "Selected Task: " + data.taskName;
        });

        list.appendChild(div);
      });

      if (snap.size === 0) {
        list.innerHTML = "No tasks assigned to you yet.";
      }
    }

    async function uploadPhoto() {
      if (!selectedTask) {
        alert("Select a task first.");
        return;
      }

      const fileInput = document.getElementById("photoFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Choose a photo first.");
        return;
      }

      const { projectId, phaseId } = selectedTask;

      const storageRef = ref(
        storage,
        `photos/${projectId}/${phaseId}/${Date.now()}_${file.name}`
      );

      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(
        collection(db, "projects", projectId, "phases", phaseId, "photos"),
        {
          url,
          timestamp: new Date().toISOString()
        }
      );

      document.getElementById("uploadStatus").innerText = "Photo uploaded!";
      fileInput.value = "";
    }

    async function markTaskComplete() {
      if (!selectedTask) {
        alert("Select a task first.");
        return;
      }

      const { projectId, phaseId, taskId } = selectedTask;

      const tRef = doc(
        db,
        "projects",
        projectId,
        "phases",
        phaseId,
        "tasks",
        taskId
      );

      await updateDoc(tRef, { status: "completed" });

      alert("Task marked as completed.");
      const user = auth.currentUser;
      if (user) loadTasks(user);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      loadTasks(user);

      document.getElementById("logoutBtn").addEventListener("click", doLogout);
      document.getElementById("uploadBtn").addEventListener("click", uploadPhoto);
      document.getElementById("completeBtn").addEventListener("click", markTaskComplete);
    });
  </script>

</body>
</html>
