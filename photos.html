<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Photos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Project Photos
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1 id="title">Photos</h1>

  <!-- Photos Display -->
  <div class="card">
    <h2>Project Gallery</h2>
    <div id="photoGallery">Loading...</div>
  </div>

  <!-- Upload Photo (Admin + Sub Only) -->
  <div class="card" id="uploadSection" style="display:none;">
    <h2>Upload Photo</h2>

    <input id="photoPhase" placeholder="Phase (optional)">
    <input type="file" id="photoFile">

    <button id="uploadBtn">Upload Photo</button>
    <p id="uploadStatus"></p>
  </div>

  <script type="module">
    import { auth, db, storage } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      addDoc,
      getDocs,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- GET PROJECT ID -------- */
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("projectId");

    let userRole = "";

    /* -------- AUTH PROTECT + LOAD PHOTOS -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";

      const u = await getDoc(doc(db, "users", user.uid));
      userRole = u.data().role;

      if (userRole === "admin" || userRole === "subcontractor") {
        document.getElementById("uploadSection").style.display = "block";
      }

      loadPhotos();
    });

    /* -------- LOAD PHOTOS -------- */
    async function loadPhotos() {
      const gallery = document.getElementById("photoGallery");
      gallery.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "projects", projectId, "photos"));
      gallery.innerHTML = "";

      snap.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "innerCard";
        div.innerHTML = `
          <img src="${p.url}" style="width:100%;border-radius:8px;"><br>
          Phase: ${p.phase || "N/A"}<br>
          Uploaded: ${p.uploaded}<br>
        `;
        gallery.appendChild(div);
      });
    }

    /* -------- UPLOAD PHOTO -------- */
    document.getElementById("uploadBtn").onclick = async () => {
      const phase = document.getElementById("photoPhase").value;
      const file = document.getElementById("photoFile").files[0];

      if (!file) return alert("Select a file.");

      const path = `photos/${projectId}/${Date.now()}_${file.name}`;
      const r = ref(storage, path);

      await uploadBytes(r, file);
      const url = await getDownloadURL(r);

      await addDoc(collection(db, "projects", projectId, "photos"), {
        url,
        phase,
        uploaded: new Date().toISOString()
      });

      document.getElementById("uploadStatus").innerHTML = "Uploaded!";
      loadPhotos();
    };
  </script>

</body>
</html>
