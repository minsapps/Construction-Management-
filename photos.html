<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Photos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App â€” Photos
  </div>

  <h1>All Project Photos</h1>

  <div id="gallery">Loading...</div>

  <button id="backBtn">Back</button>

  <div class="page-end"></div>

  <script type="module">

    /* ---------------------------------------------------------
       FIREBASE IMPORTS
    --------------------------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ---------------------------------------------------------
       FIREBASE INIT
    --------------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ---------------------------------------------------------
       GET PROJECT ID FROM URL
    --------------------------------------------------------- */
    const url = new URL(window.location.href);
    const projectId = url.searchParams.get("projectId");

    if (!projectId) {
      alert("Missing projectId");
      window.location.href = "admin.html";
    }

    /* ---------------------------------------------------------
       LOAD PHOTOS ACROSS ALL PHASES
    --------------------------------------------------------- */
    async function loadPhotos() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const phasesSnap = await getDocs(
        collection(db, "projects", projectId, "phases")
      );

      let found = false;

      for (const phaseDoc of phasesSnap.docs) {
        const phaseId = phaseDoc.id;

        const photosSnap = await getDocs(
          collection(db, "projects", projectId, "phases", phaseId, "photos")
        );

        photosSnap.forEach(photoDoc => {
          found = true;
          const url = photoDoc.data().url;

          const wrapper = document.createElement("div");
          wrapper.className = "card";

          const img = document.createElement("img");
          img.src = url;
          img.style.width = "150px";
          img.style.borderRadius = "6px";

          wrapper.appendChild(img);
          gallery.appendChild(wrapper);
        });
      }

      if (!found) {
        gallery.innerHTML = "No photos uploaded yet.";
      }
    }

    /* ---------------------------------------------------------
       AUTH GUARD
    --------------------------------------------------------- */
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      loadPhotos();
    });

    /* ---------------------------------------------------------
       EVENTS
    --------------------------------------------------------- */
    document.getElementById("backBtn").addEventListener("click", () => window.history.back());

  </script>

</body>
</html>
