<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Project Documents
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1 id="title">Documents</h1>

  <!-- DOCUMENT LIST -->
  <div class="card">
    <h2>Uploaded Documents</h2>
    <div id="docList">Loading...</div>
  </div>

  <!-- UPLOAD (ADMIN ONLY) -->
  <div class="card" id="uploadSection" style="display:none;">
    <h2>Upload Document</h2>

    <label>Category</label>
    <select id="docCategory">
      <option value="Permit">Permit</option>
      <option value="CO">Certificate of Occupancy</option>
      <option value="Plans">Architectural Plans</option>
      <option value="Survey">Survey</option>
      <option value="Insurance">Insurance</option>
      <option value="Inspection">Inspection Report</option>
      <option value="Contracts">Contracts / Change Orders</option>
      <option value="Engineer">Engineer Report</option>
      <option value="Zoning">Zoning / Variances</option>
      <option value="Walkthrough">Final Walkthrough</option>
      <option value="Closing">Closing Documents</option>
      <option value="Custom">Custom</option>
    </select>

    <input id="customCategory" placeholder="Custom Category Name (if selected)">
    <input type="file" id="docFile">

    <button id="uploadDocBtn">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <script type="module">
    import { auth, db, storage } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      addDoc,
      getDocs,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- PROJECT ID -------- */
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("projectId");

    let userRole = "";

    /* -------- AUTH + LOAD -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const u = await getDoc(doc(db, "users", user.uid));
      userRole = u.data().role;

      if (userRole === "admin") {
        document.getElementById("uploadSection").style.display = "block";
      }

      loadDocuments();
    });

    /* -------- LOAD DOCS -------- */
    async function loadDocuments() {
      const list = document.getElementById("docList");
      list.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "projects", projectId, "documents"));
      list.innerHTML = "";

      snap.forEach(docSnap => {
        const d = docSnap.data();

        const div = document.createElement("div");
        div.className = "innerCard";

        div.innerHTML = `
          <strong>${d.category}</strong><br>
          <a href="${d.url}" target="_blank">${d.fileName}</a><br>
          Uploaded: ${d.timestamp}<br>
        `;

        list.appendChild(div);
      });
    }

    /* -------- UPLOAD DOC (ADMIN) -------- */
    document.getElementById("uploadDocBtn").onclick = async () => {
      const cat = document.getElementById("docCategory").value;
      const custom = document.getElementById("customCategory").value;
      const file = document.getElementById("docFile").files[0];

      if (!file) return alert("Select a file.");

      let categoryFinal = cat === "Custom" ? custom : cat;

      const path = `documents/${projectId}/${Date.now()}_${file.name}`;
      const r = ref(storage, path);

      await uploadBytes(r, file);
      const url = await getDownloadURL(r);

      await addDoc(collection(db, "projects", projectId, "documents"), {
        url,
        category: categoryFinal,
        fileName: file.name,
        timestamp: new Date().toISOString()
      });

      document.getElementById("uploadStatus").innerHTML = "Uploaded!";
      loadDocuments();
    };
  </script>

</body>
</html>
