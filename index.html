<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Construction Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Construction Management App</h1>
  <p>Track each stage and task in your home building process.</p>

  <div id="app">
    <h2>Add a Job Task</h2>
    <input id="taskInput" type="text" placeholder="Example: Sheetrock 2nd Floor">
    <button onclick="addTask()">Add Task</button>

    <h2>Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
