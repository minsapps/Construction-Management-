<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Construction Management â€“ Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">Construction Management App</div>

  <h1>Login</h1>

  <div class="card">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginBtn">Log In</button>
      <p id="loginStatus"></p>
  </div>

  <h2>Create Account</h2>

  <div class="card">
      <input id="newName" placeholder="Full Name">
      <input id="newEmail" placeholder="Email">
      <input id="newPassword" type="password" placeholder="Password">

      <label>User Role:</label>
      <select id="newRole">
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
          <option value="subcontractor">Subcontractor</option>
      </select>

      <button id="createAccountBtn">Create Account</button>
      <p id="createStatus"></p>
  </div>

  <script type="module">
    import { app, auth, db } from "./global.js";
    import { 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import { 
      doc, 
      setDoc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.getElementById("createAccountBtn").addEventListener("click", async () => {
      const name = document.getElementById("newName").value;
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          role,
          projects: []
        });
        document.getElementById("createStatus").innerHTML = "Account created!";
      } catch (e) {
        alert(e.message);
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginStatus").innerHTML = "Logging in...";
      } catch (e) {
        alert(e.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) return;

      const role = snap.data().role;

      if (role === "admin") window.location.href = "admin.html";
      if (role === "customer") window.location.href = "customer-dashboard.html";
      if (role === "subcontractor") window.location.href = "sub-dashboard.html";
    });
  </script>

</body>
</html>
