<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Management Login</title>

    <style>
        body { font-family: Arial; background:#f4f4f4; margin:0; }
        .header { background:#222; color:white; padding:15px; text-align:center; font-size:22px; }
        .box { width:90%; max-width:500px; margin:25px auto; background:white; padding:20px;
               border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
        input, button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
        button { background:#007bff; color:white; border:none; }
    </style>
</head>

<body>

<div class="header">Construction Management Login</div>

<div class="box">
    <h2>Create Admin Account</h2>
    <input id="adminEmail" type="email" placeholder="Admin Email">
    <input id="adminPassword" type="password" placeholder="Password">
    <button onclick="createAdmin()">Create Admin</button>

    <hr>

    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
</div>
