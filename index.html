<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Management Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .topbar {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 18px;
            background: #1976d2;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0f5bab;
        }

        h2 {
            margin-top: 0;
        }

        .divider {
            height: 2px;
            background: #ddd;
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <div class="topbar">Construction Management Login</div>

    <div class="container">
        <h2>Create Admin Account</h2>

        <input id="adminEmail" type="email" placeholder="Admin Email">
        <input id="adminPassword" type="password" placeholder="Password">

        <button onclick="createAdmin()">Create Admin</button>

        <div class="divider"></div>

        <h2>Login</h2>

        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">

        <button onclick="login()">Login</button>

    </div>

    <!-- IMPORTANT: load script.js as a MODULE -->
    <script type="module" src="script.js"></script>

</body>
</html>
