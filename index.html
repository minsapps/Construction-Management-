<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Construction Management â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">Construction Management App</div>

  <h1>Login</h1>

  <div class="card">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginBtn">Log In</button>
      <p id="loginStatus"></p>
  </div>

  <h2>Create Account</h2>

  <div class="card">
      <input id="newName" placeholder="Full Name">
      <input id="newEmail" placeholder="Email">
      <input id="newPassword" type="password" placeholder="Password">

      <label>User Role:</label>
      <select id="newRole">
          <option value="customer">Customer</option>
          <option value="subcontractor">Subcontractor</option>
          <option value="admin">Admin</option>
      </select>

      <button id="createAccountBtn">Create Account</button>
      <p id="createStatus"></p>
  </div>

  <script type="module">

    /* --------------------------------------
        FIREBASE IMPORTS
    -------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import { 
      getFirestore, 
      setDoc, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* --------------------------------------
        FIREBASE CONFIG
    -------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB7GclJLT79eSM0WAYAcWSYm-VMYTbJFPk",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* --------------------------------------
        CREATE ACCOUNT
    -------------------------------------- */
    async function createAccount() {
      const name = document.getElementById("newName").value;
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;

      if (!name || !email || !password) {
        alert("Please fill out all account fields.");
        return;
      }

      try {
        // Create Firebase Auth user
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        // Store user profile in Firestore USERS collection
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          role,
          projects: [] // empty list for now
        });

        document.getElementById("createStatus").innerHTML = "Account created!";
      } catch (err) {
        alert("Create Account Error: " + err.message);
      }
    }

    /* --------------------------------------
        LOGIN
    -------------------------------------- */
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        document.getElementById("loginStatus").innerHTML = "Logging in...";

      } catch (err) {
        alert("Login Error: " + err.message);
      }
    }

    /* --------------------------------------
        REDIRECT BASED ON USER ROLE
    -------------------------------------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return; // no one logged in yet

      // Get role from Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));

      if (!userDoc.exists()) {
        alert("User profile missing. Contact admin.");
        return;
      }

      const data = userDoc.data();

      if (data.role === "admin") {
        window.location.href = "admin.html";
      } 
      else if (data.role === "customer") {
        window.location.href = "customer-dashboard.html";
      }
      else if (data.role === "subcontractor") {
        window.location.href = "sub-dashboard.html";
      }
    });

    /* --------------------------------------
        EVENT LISTENERS
    -------------------------------------- */
    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("createAccountBtn").addEventListener("click", createAccount);

  </script>

</body>
</html>
