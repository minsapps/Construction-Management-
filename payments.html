<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Payments
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1 id="title">Payments</h1>

  <!-- Payment List -->
  <div class="card">
    <h2>Payment History</h2>
    <div id="paymentList">Loading...</div>
  </div>

  <!-- Add Payment (Admin Only) -->
  <div class="card" id="adminAddSection" style="display:none;">
    <h2>Add Payment</h2>
    <input id="payAmount" placeholder="Amount">
    <input id="payNote" placeholder="Payment Note (optional)">
    <button id="addPaymentBtn">Add Payment</button>
    <p id="addStatus"></p>
  </div>

  <script type="module">
    import { auth, db } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      addDoc,
      getDocs,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- PROJECT ID FROM URL -------- */
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("projectId");

    let userRole = "";

    /* -------- AUTH + LOAD PAYMENTS -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";

      // Get user role
      const u = await getDoc(doc(db, "users", user.uid));
      userRole = u.data().role;

      if (userRole === "admin") {
        document.getElementById("adminAddSection").style.display = "block";
      }

      loadPayments();
    });

    /* -------- LOAD PAYMENTS -------- */
    async function loadPayments() {
      const list = document.getElementById("paymentList");
      list.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "projects", projectId, "payments"));
      list.innerHTML = "";

      let totalPaid = 0;

      snap.forEach(docSnap => {
        const p = docSnap.data();
        totalPaid += Number(p.amount);

        const div = document.createElement("div");
        div.className = "innerCard";

        div.innerHTML = `
          <strong>$${p.amount}</strong><br>
          Note: ${p.note || "None"}<br>
          Date: ${p.date}<br>
        `;

        list.appendChild(div);
      });

      const summary = document.createElement("div");
      summary.className = "innerCard";
      summary.innerHTML = `<strong>Total Paid: $${totalPaid}</strong>`;
      list.appendChild(summary);
    }

    /* -------- ADD PAYMENT (ADMIN ONLY) -------- */
    document.getElementById("addPaymentBtn").onclick = async () => {
      const amt = document.getElementById("payAmount").value;
      const note = document.getElementById("payNote").value;

      if (!amt) return alert("Enter amount.");

      await addDoc(collection(db, "projects", projectId, "payments"), {
        amount: amt,
        note,
        date: new Date().toISOString()
      });

      document.getElementById("addStatus").innerHTML = "Payment Added!";
      loadPayments();
    };
  </script>

</body>
</html>
