<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Payments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App â€” Payments
  </div>

  <h1>Manage Payments</h1>

  <div class="card">
    <h2>Add Payment</h2>
    <input id="amount" type="number" placeholder="Payment Amount (e.g., 5000)">
    <label>Date:</label>
    <input id="date" type="date">
    <button id="addPaymentBtn">Add Payment</button>
    <p id="paymentStatus"></p>
  </div>

  <div class="card">
    <h2>Existing Payments</h2>
    <div id="paymentList">Loading...</div>
  </div>

  <button id="backBtn">Back</button>

  <div class="page-end"></div>

  <script type="module">

    /* ---------------------------------------------------------
       FIREBASE IMPORTS
    --------------------------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ---------------------------------------------------------
       FIREBASE INIT
    --------------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ---------------------------------------------------------
       URL PARAM
    --------------------------------------------------------- */
    const url = new URL(window.location.href);
    const projectId = url.searchParams.get("projectId");

    if (!projectId) {
      alert("Missing projectId in URL");
      window.location.href = "admin.html";
    }

    /* ---------------------------------------------------------
       LOAD PAYMENTS
    --------------------------------------------------------- */
    async function loadPayments() {
      const container = document.getElementById("paymentList");
      container.innerHTML = "";

      const snap = await getDocs(
        collection(db, "projects", projectId, "payments")
      );

      if (snap.empty) {
        container.innerHTML = "No payments recorded yet.";
        return;
      }

      snap.forEach(docSnap => {
        const p = docSnap.data();

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <strong>$${p.amount}</strong><br>
          Date: ${p.date}<br>
        `;

        container.appendChild(div);
      });
    }

    /* ---------------------------------------------------------
       ADD PAYMENT
    --------------------------------------------------------- */
    async function addPayment() {
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;

      if (!amount || !date) {
        alert("Both amount and date are required.");
        return;
      }

      await addDoc(
        collection(db, "projects", projectId, "payments"),
        {
          amount: Number(amount),
          date: date,
          timestamp: new Date().toISOString()
        }
      );

      document.getElementById("paymentStatus").innerHTML = "Payment added!";
      loadPayments();
    }

    /* ---------------------------------------------------------
       AUTH GUARD
    --------------------------------------------------------- */
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      loadPayments();
    });

    /* ---------------------------------------------------------
       EVENTS
    --------------------------------------------------------- */
    document.getElementById("addPaymentBtn").addEventListener("click", addPayment);
    document.getElementById("backBtn").addEventListener("click", () => window.history.back());

  </script>

</body>
</html>
