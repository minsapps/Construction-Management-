<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Admin Dashboard
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1>Admin Dashboard</h1>

  <!-- CREATE PROJECT -->
  <div class="card">
    <h2>Create Project</h2>
    <input id="pName" placeholder="Project Name (ex: 123 Main St)">
    <input id="pCustomer" placeholder="Customer User ID">
    <button id="createProjectBtn">Create Project</button>
    <p id="createProjectStatus"></p>
  </div>

  <!-- QUICK DOC UPLOAD -->
  <div class="card">
    <h2>Quick Upload Document</h2>
    <input id="docProjectId" placeholder="Project ID">

    <label>Category</label>
    <select id="docCategory">
      <option value="Permit">Permit</option>
      <option value="CO">Certificate of Occupancy</option>
      <option value="Survey">Survey</option>
      <option value="Plans">Plans</option>
      <option value="Insurance">Insurance</option>
      <option value="Inspection">Inspection Report</option>
      <option value="Contracts">Contracts / Change Orders</option>
      <option value="Engineer">Engineer Report</option>
      <option value="Zoning">Zoning / Variances</option>
      <option value="Closing">Closing Documents</option>
      <option value="Custom">Custom</option>
    </select>

    <input id="docCustom" placeholder="Custom Category (if chosen)">
    <input type="file" id="docFile">

    <button id="uploadDocBtn">Upload Document</button>
    <p id="docUploadStatus"></p>

    <button onclick="window.location.href='document-upload.html'">Full Document Manager</button>
  </div>

  <!-- PROJECT LIST -->
  <div class="card">
    <h2>All Projects</h2>
    <div id="projectList">Loading...</div>
  </div>

  <script type="module">
    import { auth, db, storage } from "./global.js";
    import { 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      collection,
      addDoc,
      getDocs,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    /* -------- AUTH PROTECT -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
      loadProjects();
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- LOAD PROJECTS -------- */
    async function loadProjects() {
      const list = document.getElementById("projectList");
      list.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "projects"));
      list.innerHTML = "";

      snap.forEach(docSnap => {
        const p = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "innerCard";

        div.innerHTML = `
          <strong>${p.projectName}</strong><br>
          Project ID: ${id}<br>
          Customer: ${p.customerId}<br><br>

          <button onclick="window.location.href='phases.html?projectId=${id}'">Phases</button>
          <button onclick="window.location.href='payments.html?projectId=${id}'">Payments</button>
          <button onclick="window.location.href='photos.html?projectId=${id}'">Photos</button>
          <button onclick="window.location.href='document-upload.html?projectId=${id}'">Documents</button>
        `;

        list.appendChild(div);
      });
    }

    /* -------- CREATE PROJECT -------- */
    document.getElementById("createProjectBtn").onclick = async () => {
      const name = document.getElementById("pName").value;
      const customerId = document.getElementById("pCustomer").value;

      if (!name || !customerId) {
        alert("Missing fields.");
        return;
      }

      const refNew = await addDoc(collection(db, "projects"), {
        projectName: name,
        customerId,
        status: "in-progress",
        startDate: new Date().toISOString()
      });

      document.getElementById("createProjectStatus").innerHTML = `Created Project ID: ${refNew.id}`;
      loadProjects();
    };

    /* -------- UPLOAD DOCUMENT -------- */
    document.getElementById("uploadDocBtn").onclick = async () => {
      const pId = document.getElementById("docProjectId").value;
      let cat = document.getElementById("docCategory").value;
      const custom = document.getElementById("docCustom").value;
      const file = document.getElementById("docFile").files[0];
      if (!pId || !file) return alert("Missing info.");

      if (cat === "Custom") cat = custom;

      const path = `documents/${pId}/${Date.now()}_${file.name}`;
      const sRef = ref(storage, path);
      await uploadBytes(sRef, file);
      const url = await getDownloadURL(sRef);

      await addDoc(collection(db, "projects", pId, "documents"), {
        url,
        category: cat,
        fileName: file.name,
        date: new Date().toISOString()
      });

      document.getElementById("docUploadStatus").innerHTML = "Uploaded!";
    };
  </script>

</body>
</html>
