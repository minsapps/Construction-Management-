<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App â€” Tasks
  </div>

  <h1>Phase Tasks</h1>

  <div class="card">
    <h2>Add Task</h2>
    <input id="taskName" placeholder="Task Name (e.g., Install Gas Line)">
    <input id="taskContractor" placeholder="Contractor User ID">
    <label>Due Date:</label>
    <input id="taskDueDate" type="date">
    <button id="addTaskBtn">Add Task</button>
    <p id="taskStatus"></p>
  </div>

  <div class="card">
    <h2>Existing Tasks</h2>
    <div id="taskList">Loading...</div>
  </div>

  <button id="backBtn">Back</button>

  <div class="page-end"></div>

  <script type="module">
    /* ---------------------------------------------------------
       FIREBASE IMPORTS
    --------------------------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ---------------------------------------------------------
       FIREBASE INIT
    --------------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ---------------------------------------------------------
       URL PARAMS
    --------------------------------------------------------- */
    const url = new URL(window.location.href);
    const projectId = url.searchParams.get("projectId");
    const phaseId = url.searchParams.get("phaseId");

    if (!projectId || !phaseId) {
      alert("Missing projectId or phaseId in URL");
      window.location.href = "admin.html";
    }

    /* ---------------------------------------------------------
       LOAD TASKS
    --------------------------------------------------------- */
    async function loadTasks() {
      const container = document.getElementById("taskList");
      container.innerHTML = "";

      const snap = await getDocs(
        collection(db, "projects", projectId, "phases", phaseId, "tasks")
      );

      if (snap.empty) {
        container.innerHTML = "No tasks yet.";
        return;
      }

      snap.forEach(docSnap => {
        const t = docSnap.data();

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <strong>${t.taskName}</strong><br>
          Assigned To: ${t.assignedTo}<br>
          Due Date: ${t.dueDate}<br>
          Status: ${t.status}<br>
        `;

        container.appendChild(div);
      });
    }

    /* ---------------------------------------------------------
       ADD TASK
    --------------------------------------------------------- */
    async function addTask() {
      const name = document.getElementById("taskName").value;
      const contractor = document.getElementById("taskContractor").value;
      const due = document.getElementById("taskDueDate").value;

      if (!name || !contractor || !due) {
        alert("All fields are required.");
        return;
      }

      await addDoc(
        collection(db, "projects", projectId, "phases", phaseId, "tasks"),
        {
          taskName: name,
          assignedTo: contractor,
          dueDate: due,
          status: "not-started"
        }
      );

      document.getElementById("taskStatus").innerHTML = "Task added!";
      loadTasks();
    }

    /* ---------------------------------------------------------
       AUTH GUARD
    --------------------------------------------------------- */
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      loadTasks();
    });

    /* ---------------------------------------------------------
       EVENTS
    --------------------------------------------------------- */
    document.getElementById("addTaskBtn").addEventListener("click", addTask);
    document.getElementById("backBtn").addEventListener("click", () => window.history.back());
  </script>

</body>
</html>
