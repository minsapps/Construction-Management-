<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Project Tasks
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1 id="projectTitle">Project Tasks</h1>

  <!-- TASK LIST -->
  <div class="card">
    <h2>All Tasks</h2>
    <div id="taskList">Loading...</div>
  </div>

  <!-- UPDATE TASK (ADMIN ONLY) -->
  <div class="card" id="adminSection" style="display:none;">
    <h2>Update Task Status</h2>
    <input id="taskId" placeholder="Task ID">
    <select id="taskStatus">
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="complete">Complete</option>
    </select>

    <button id="updateBtn">Update Task</button>
    <p id="updateStatus"></p>
  </div>

  <script type="module">
    import { auth, db } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      updateDoc,
      getDocs,
      query,
      where,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- PROJECT ID -------- */
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("projectId");

    let userRole = "";

    /* -------- AUTH + LOAD TASKS -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const u = await getDoc(doc(db, "users", user.uid));
      userRole = u.data().role;

      if (userRole === "admin") {
        document.getElementById("adminSection").style.display = "block";
      }

      loadTasks();
    });

    /* -------- LOAD TASKS -------- */
    async function loadTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "Loading...";

      const q = query(collection(db, "tasks"), where("projectId", "==", projectId));
      const snap = await getDocs(q);
      list.innerHTML = "";

      snap.forEach(docSnap => {
        const t = docSnap.data();

        const div = document.createElement("div");
        div.className = "innerCard";

        div.innerHTML = `
          <strong>${t.title}</strong><br>
          Task ID: ${docSnap.id}<br>
          Phase: ${t.phase || "N/A"}<br>
          Assigned To: ${t.assignedTo}<br>
          Status: ${t.status}<br>
          Due: ${t.due || "N/A"}<br>
        `;
        list.appendChild(div);
      });
    }

    /* -------- UPDATE TASK -------- */
    document.getElementById("updateBtn").onclick = async () => {
      const id = document.getElementById("taskId").value;
      const status = document.getElementById("taskStatus").value;

      if (!id) return alert("Enter task ID.");

      await updateDoc(doc(db, "tasks", id), { status });

      document.getElementById("updateStatus").innerHTML = "Task Updated!";
      loadTasks();
    };
  </script>

</body>
</html>
