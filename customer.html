<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    Construction Management App - Customer
  </div>

  <h1>Customer Dashboard</h1>

  <div class="card">
    <h2>Your Project</h2>
    <div id="projectBox">Loading...</div>
  </div>

  <div class="card">
    <h2>Project Photos</h2>
    <div id="photoGallery">Loading...</div>
  </div>

  <div class="card">
    <h2>Your Payments</h2>
    <div id="paymentList">Loading...</div>
  </div>

  <button id="logoutBtn">Logout</button>

  <br><br><br>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0Rj0mJmvfG_iK6ZGTl_UgiTCv8J_Y1Dv0",
      authDomain: "construction-management-f48cb.firebaseapp.com",
      projectId: "construction-management-f48cb",
      storageBucket: "construction-management-f48cb.appspot.com",
      messagingSenderId: "1013804592434",
      appId: "1:1013804592434:web:79226b78462dbfbd519f2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let projectId = null;

    async function logout() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    async function loadProject(user) {
      const projectsSnap = await getDocs(
        query(
          collection(db, "projects"),
          where("customerId", "==", user.uid)
        )
      );

      const projectBox = document.getElementById("projectBox");

      if (projectsSnap.empty) {
        projectBox.textContent = "No project found.";
        return;
      }

      projectsSnap.forEach(docSnap => {
        const data = docSnap.data();
        projectId = docSnap.id;
        projectBox.innerHTML = `
          <strong>${data.projectName}</strong><br>
          Status: ${data.status}<br>
          Start Date: ${data.startDate}<br>
        `;
      });

      loadPhotos();
      loadPayments();
    }

    async function loadPhotos() {
      const gallery = document.getElementById("photoGallery");
      gallery.innerHTML = "";

      const phasesSnap = await getDocs(
        collection(db, "projects", projectId, "phases")
      );

      phasesSnap.forEach(async (phaseDoc) => {
        const phaseId = phaseDoc.id;

        const photosSnap = await getDocs(
          collection(db, "projects", projectId, "phases", phaseId, "photos")
        );

        photosSnap.forEach(pdoc => {
          const url = pdoc.data().url;
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = url;
          img.style.width = "120px";
          img.style.borderRadius = "6px";

          card.appendChild(img);
          gallery.appendChild(card);
        });
      });

      if (!gallery.innerHTML) {
        gallery.textContent = "No photos yet.";
      }
    }

    async function loadPayments() {
      const list = document.getElementById("paymentList");
      list.innerHTML = "";

      const paymentsSnap = await getDocs(
        collection(db, "projects", projectId, "payments")
      );

      paymentsSnap.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          Amount: $${p.amount}<br>
          Date: ${p.date}<br>
        `;
        list.appendChild(div);
      });

      if (paymentsSnap.empty) {
        list.textContent = "No payments recorded yet.";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      loadProject(user);
    });
  </script>

</body>
</html>
