<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    Customer Profile
    <button id="logoutBtn" class="logoutBtn">Logout</button>
  </div>

  <h1>Your Information</h1>

  <div id="info" class="card">Loading...</div>

  <div class="card">
    <button onclick="window.location.href='customer-dashboard.html'">Go to Dashboard</button>
  </div>

  <script type="module">
    import { auth, db } from "./global.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      doc,
      getDoc,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* -------- LOGOUT -------- */
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    /* -------- AUTH -------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";

      const u = await getDoc(doc(db, "users", user.uid));
      const info = document.getElementById("info");

      if (!u.exists() || u.data().role !== "customer") {
        info.innerHTML = "Access denied.";
        return;
      }

      const userData = u.data();

      // Find the user's project
      const q = query(collection(db, "projects"), where("customerId", "==", user.uid));
      const snap = await getDocs(q);

      let projects = [];
      snap.forEach(docSnap => projects.push(docSnap.id));

      info.innerHTML = `
        <strong>Name:</strong> ${userData.name}<br>
        <strong>Email:</strong> ${userData.email}<br>
        <strong>Projects:</strong> ${projects.length ? projects.join(", ") : "None Assigned"}<br>
      `;
    });
  </script>

</body>
</html>
